name: "CodeQL"

on: [ push, pull_request ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        compiler:
          - llvm
        generator:
          - "Ninja"
        build_type:
          - Debug

    steps:
      - uses: actions/checkout@v3

      - name: Setup Cache
        uses: ./.github/actions/setup_cache
        with:
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          generator: ${{ matrix.generator }}

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}

      - name: Install dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y fonts-noto-cjk \
              libpng-dev zlib1g-dev libjpeg-turbo8-dev \
              libcurl4-openssl-dev libfreetype-dev libsqlite3-dev

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.6.1
          target: 'desktop'
          cache: 'true'

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: '.xmake-cache'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Configure Xmake
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          xmake f -m ${{matrix.build_type}} --verbose -y

      - name: Build
        run: |
          xmake build -v -j 4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Unix - Test and coverage
        working-directory: ./build
        run: |
          xmake run --yes --verbose --diagnosis test
        env:
          QT_QPA_PLATFORM: offscreen
